!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #5c67f2;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #5c67f2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tech for Girls Registration</h2>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="college">College/Department</label>
      <input type="text" id="college" required>

      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" required>

      <button type="button" id="shareBtn">Share on WhatsApp</button>
      <div id="clickCount">Click count: 0/5</div>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const clickCountDiv = document.getElementById('clickCount');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('registrationForm');
    const statusDiv = document.getElementById('status');
    let shareCount = 0;

    if (localStorage.getItem('submitted') === 'true') {
      form.querySelectorAll('input, button').forEach(el => el.disabled = true);
      statusDiv.innerText = "üéâ Your submission has been recorded. Thanks for being part of Tech for Girls!";
    }

    shareBtn.addEventListener('click', () => {
      if (shareCount < 5) {
        const message = encodeURIComponent("Hey Buddy, Join Tech For Girls Community!");
        window.open(`https://wa.me/?text=${message}`, '_blank');
        shareCount++;
        clickCountDiv.innerText = `Click count: ${shareCount}/5`;
        if (shareCount === 5) {
          clickCountDiv.innerText += " - Sharing complete. Please continue.";
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (shareCount < 5) {
        alert("Please share on WhatsApp 5 times before submitting.");
        return;
      }

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const college = document.getElementById('college').value;
      const file = document.getElementById('screenshot').files[0];

      // Prepare data to send to Google Apps Script Web App
      const formData = new FormData();
      formData.append('name', name);
      formData.append('phone', phone);
      formData.append('email', email);
      formData.append('college', college);
      formData.append('screenshot', file);

      try {
        await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL_HERE', {
          method: 'POST',
          body: formData
        });

        statusDiv.innerText = "üéâ Your submission has been recorded. Thanks for being part of Tech for Girls!";
        form.querySelectorAll('input, button').forEach(el => el.disabled = true);
        localStorage.setItem('submitted', 'true');
      } catch (error) {
        statusDiv.innerText = "‚ùå Submission failed. Try again later.";
      }
    });
  </script>
</body>
</html>
